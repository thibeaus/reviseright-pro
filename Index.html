    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        /* Mobile Optimizations */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        body {
            overscroll-behavior-y: contain;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Improve button touch targets for mobile */
        button, a, input[type="submit"] {
            min-height: 44px; /* Apple's recommended touch target */
            min-width: 44px;
        }

        /* Better input focus for mobile */
        input:focus, textarea:focus, select:focus {
            font-size: 16px !important; /* Prevents zoom on iOS */
        }

        /* Smooth scrolling on mobile */
        .modal-content {
            -webkit-overflow-scrolling: touch;
        }

        /* Theme Variables */
        :root {
            --bg-primary: #f7f9fb;
            --bg-secondary: #ffffff;
            --bg-gradient-start: #eef2ff;
            --bg-gradient-end: #fae8ff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --border-color: #e5e7eb;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body.theme-dark {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #312e81;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-primary: #818cf8;
            --accent-secondary: #a78bfa;
            --border-color: #374151;
            --card-bg: rgba(31, 41, 55, 0.95);
        }

        body.theme-dyslexia {
            --bg-primary: #fef3c7;
            --bg-secondary: #fffbeb;
            --bg-gradient-start: #fef3c7;
            --bg-gradient-end: #fde68a;
            --text-primary: #000000;
            --text-secondary: #1f2937;
            --accent-primary: #059669;
            --accent-secondary: #10b981;
            --border-color: #fbbf24;
            --card-bg: rgba(254, 249, 195, 0.95);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            letter-spacing: 0.05em;
            line-height: 1.8;
        }

        /* --- Custom Themes --- */
        body.theme-blue {
            --bg-primary: #dbeafe;
            --bg-secondary: #eff6ff;
            --bg-gradient-start: #dbeafe;
            --bg-gradient-end: #bfdbfe;
            --text-primary: #1e3a8a;
            --text-secondary: #1e40af;
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --border-color: #93c5fd;
            --card-bg: rgba(239, 246, 255, 0.95);
        }

        body.theme-pink {
            --bg-primary: #fce7f3;
            --bg-secondary: #fef3f9;
            --bg-gradient-start: #fce7f3;
            --bg-gradient-end: #fbcfe8;
            --text-primary: #831843;
            --text-secondary: #9f1239;
            --accent-primary: #db2777;
            --accent-secondary: #ec4899;
            --border-color: #f9a8d4;
            --card-bg: rgba(254, 243, 249, 0.95);
        }
        /* --------------------- */


        body.font-small { font-size: 14px; }
        body.font-medium { font-size: 16px; }
        body.font-large { font-size: 18px; }
        body.font-xlarge { font-size: 20px; }

        body {
            background: linear-gradient(to bottom right, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Safari */
        }

        .glass-effect {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-secondary);
            margin: auto;
            padding: 0;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .tab-button.active {
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-height: 85vh;
            }
            
            /* Larger touch targets on mobile */
            button {
                padding: 12px 16px;
            }
            
            /* Better spacing on small screens */
            .space-y-4 > *
