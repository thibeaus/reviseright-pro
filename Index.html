<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <title>ReviseRight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .hidden { display: none !important; }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:active { transform: scale(0.98); }
        
        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .toggle a {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="container">
        <h1>üìö ReviseRight Pro</h1>
        <div class="message info">Loading Firebase...</div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="container hidden">
        <h1>üìö ReviseRight Pro</h1>
        <p class="subtitle">Your complete study companion</p>

        <div id="messageBox"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="handleLogin()">Sign In</button>
            <div class="toggle">
                Don't have an account? <a onclick="showSignup()">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="signupName" placeholder="Your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="At least 6 characters">
            </div>
            <button onclick="handleSignup()">Create Account</button>
            <div class="toggle">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="appContainer" class="container hidden">
        <div class="dashboard">
            <h2>üéâ Welcome!</h2>
            <div class="user-info">
                <p><strong id="userName"></strong></p>
                <p id="userEmail" style="color: #666; font-size: 14px;"></p>
            </div>
            <div class="message success">
                ‚úÖ Firebase connected!<br>
                Authentication working!<br>
                Database active!
            </div>
            <button onclick="logout()">Sign Out</button>
        </div>
    </div>

    <script>
        // Wait for Firebase to load
        setTimeout(function() {
            if (typeof firebase === 'undefined') {
                document.getElementById('loadingScreen').innerHTML = `
                    <h1>‚ùå Error</h1>
                    <div class="message error">
                        Firebase failed to load.<br>
                        Please refresh the page.
                    </div>
                `;
                return;
            }

            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyAyonlIqfTusq_ST6PKbzSED0s_HGRmA1o",
                authDomain: "reviseright-pro.firebaseapp.com",
                projectId: "reviseright-pro",
                storageBucket: "reviseright-pro.firebasestorage.app",
                messagingSenderId: "709040682753",
                appId: "1:709040682753:web:645212006b33e06610cd00",
                measurementId: "G-T6BNH4JP6Z"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            console.log('‚úÖ Firebase initialized!');

            // Hide loading, show auth
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('authContainer').classList.remove('hidden');

            // Login function
            window.handleLogin = async function() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                showMessage('Signing in...', 'info');
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    showMessage('‚úÖ Signed in!', 'success');
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('‚ùå ' + error.message, 'error');
                }
            };

            // Signup function
            window.handleSignup = async function() {
                const name = document.getElementById('signupName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                
                if (!name || !email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }

                showMessage('Creating account...', 'info');
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await userCredential.user.updateProfile({ displayName: name });
                    
                    await db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        isPremium: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showMessage('üéâ Account created!', 'success');
                } catch (error) {
                    console.error('Signup error:', error);
                    showMessage('‚ùå ' + error.message, 'error');
                }
            };

            // Logout function
            window.logout = async function() {
                try {
                    await auth.signOut();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            // Show/hide forms
            window.showLogin = function() {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('messageBox').innerHTML = '';
            };

            window.showSignup = function() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('messageBox').innerHTML = '';
            };

            // Show message
            function showMessage(message, type) {
                const messageBox = document.getElementById('messageBox');
                messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            // Auth state listener
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    document.getElementById('authContainer').classList.add('hidden');
                    document.getElementById('appContainer').classList.remove('hidden');
                    document.getElementById('userName').textContent = user.displayName || 'User';
                    document.getElementById('userEmail').textContent = user.email;
                } else {
                    document.getElementById('authContainer').classList.remove('hidden');
                    document.getElementById('appContainer').classList.add('hidden');
                }
            });

        }, 1000);
    </script>
</body>
</html>
